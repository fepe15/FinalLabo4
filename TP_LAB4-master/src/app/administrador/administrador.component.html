<app-header></app-header>

<h1 class="tipoPerfil" *ngIf="perfil!='admin'">pedidos {{perfil}}</h1>
<div class="listadoCentrado-container">

    <table mat-table [dataSource]="listaPendientes" class="lessons-table mat-elevation-z8" style="align-content: center;">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Nro. Pedido</th>
          <td mat-cell *matCellDef="let element"> {{element.idPedido}} </td>
        </ng-container>

        <ng-container matColumnDef="mesa">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let element"> {{element.mesaPedido}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>  Detalle </th>
          <td mat-cell *matCellDef="let element"> <a (click)="openDetalle()">{{element.producto}}</a> </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Fecha y hora </th>
          <td mat-cell *matCellDef="let element"> {{element.sector | uppercase}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol" >
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element" fondoEstado [estado]="element.estado" > {{element.estado | uppercase}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
