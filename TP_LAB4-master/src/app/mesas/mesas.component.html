<app-header></app-header>


  <div class="divHijoUno">

            <table mat-table [dataSource]="listaMesas" class="lessons-table mat-elevation-z8" style="align-content: center;">
              
                <!-- Position Column -->
                <ng-container matColumnDef="nroMesa">
                  <th mat-header-cell *matHeaderCellDef> Nro de Mesa </th>
                  <td mat-cell *matCellDef="let element"> {{element.idMesa}} </td>
                </ng-container>
                
                <ng-container matColumnDef="nroMesa">
                  <th mat-header-cell *matHeaderCellDef> Nro de Mesa </th>
                  <td mat-cell *matCellDef="let element"> {{element.idMesa}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="estado">
                  <th mat-header-cell *matHeaderCellDef> Estado </th>
                  <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef> Acciones </th>
                  <td *matCellDef="let element">

                    <button *ngIf="perfil=='admin'" class="btn btn-primary" (click)="Cerrar(element.idMesa)">Cerrar</button>
                    <button *ngIf="perfil=='admin'" class="btn btn-success" (click)="Cobrar(element.idMesa)" >Cobrar</button> 
                    <button *ngIf="perfil=='mozo'" class="btn btn-warning" (click)="ServirMesa(element.idMesa)" >Servir Mesa</button> 

                  </td>
                </ng-container>
              
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
  
            </div>






                  <div *ngIf="display==true" class="divHijoDos">
                      <mat-card id="contentToConvert" class="cardFactura" >
                        <p class="tituloFactura" >*** OVEN REST ***</p>
                          <table>
                            <tr>
                              <td>Hora:{{horaActual}} </td>
                              
                              <td class="fechaFactura">&nbsp;&nbsp;Fecha:{{fechaActual}}</td>
                            </tr>
                          </table>
                        <h3>Mesa {{mesaFactura}}</h3>
                        <h3>Total: ${{importe}}</h3>
                        <p class="saludoFactura">Gracias por visitarnos</p>
                      </mat-card>
                    <button  (click)="captureScreen()" class="btnDescargar">Descargar</button>
                    <h3 style="color:darkgrey">Cobrando mesa...</h3>
                  </div>
