<h1 class="tipoPerfil" *ngIf="perfil!='admin'">Productos {{perfil}}</h1>
<div class="container" *ngIf="!bool">

<div class="form-ingreso">
      <p letraYcolor >Buscar </p>

<input type="text" class="form-control" [(ngModel)]="idPedido" placeholder="" > <br>
<button class="btn btn-primary" (click)="algo()" >Nuevo Producto</button>

</div>
</div>


<div class="container" style="background-color: gray;width: 15%;" *ngIf="bool">

  <div class="form-ingreso">
        <h3 letraYcolor >Nuevo producto: </h3>
  <label style="color: white">Producto:</label>
  <input type="text" class="form-control" [(ngModel)]="idPedido" placeholder="" > <br>
  <label style="color: white">Precio:</label>
  <input type="text" class="form-control" [(ngModel)]="idPedido" placeholder="" > <br>
  <label style="color: white">Tiempo Preparacion:</label>
  <input type="text" class="form-control" [(ngModel)]="idPedido" placeholder="" > <br>
  <label style="color: white">Cant min:</label>
  <input type="text" class="form-control" [(ngModel)]="idPedido" placeholder="" > <br>
  <label style="color: white">Cant max.:</label>
  <input type="text" class="form-control" [(ngModel)]="idPedido" placeholder="" > <br>
  <label style="color: white">Cant:</label>
  <input type="text" class="form-control" [(ngModel)]="idPedido" placeholder="" > <br>

  <button class="btn btn-primary" (click)="algo()" >Aceptar</button>
  <button class="btn btn-warning" (click)="algo()" style="margin-left: 7%" >Cancelar</button>
  <br>
  <br>
  </div>
  </div>



<div class="listadoCentrado-container" *ngIf="!bool">

    <table mat-table [dataSource]="listaPendientes" class="lessons-table mat-elevation-z8" style="align-content: center;">
     
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Nro. Producto</th>
          <td mat-cell *matCellDef="let element"> {{element.idProducto}} </td>
        </ng-container>

        <ng-container matColumnDef="mesa">
          <th mat-header-cell *matHeaderCellDef>Producto</th>
          <td mat-cell *matCellDef="let element"> {{element.Producto}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Tiempo Preparacion </th>
          <td mat-cell *matCellDef="let element"> {{element.Tiempo}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.Precio }} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol" >
          <th mat-header-cell *matHeaderCellDef> Cant min. </th>
          <td mat-cell *matCellDef="let element" > <button  class="btn btn-primary">-</button> {{element.min }} <button  class="btn btn-primary">+</button> </td>
        </ng-container>

        <ng-container matColumnDef="preparacion" >
          <th mat-header-cell *matHeaderCellDef> Cant max. </th>
          <td mat-cell *matCellDef="let element" ><button  class="btn btn-primary">-</button> {{element.max }} <button  class="btn btn-primary">+</button> </td>
        </ng-container>

        <ng-container matColumnDef="acciones" >
          <th mat-header-cell *matHeaderCellDef> Cant </th>
          <td mat-cell *matCellDef="let element" ><button  class="btn btn-primary">-</button> {{element.Cant }} <button  class="btn btn-primary">+</button> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
